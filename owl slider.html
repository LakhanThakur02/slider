    <script>
        function playVideo(playButton) {
            var video = playButton.nextElementSibling;
            video.play();
        }

        function hidePlayButton(video) {
            var playButton = video.parentElement.querySelector('.play-button');
            playButton.style.display = 'none';
        }

        $(document).ready(function(){

                nav: true,
                dots: false,
                responsive: {
                    0: { items: 1 },
                    768: { items: 3 },
                    1024: { items: 4 }
                }
            });
        });
    </script>
